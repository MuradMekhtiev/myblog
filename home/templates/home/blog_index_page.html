{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
  <h1>{{ page.title }}</h1>
  <div>{{ page.intro|richtext }}</div>

  <ul>
    {% for post in posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a><br>
        {{ post.date }} | Category: {{ post.category.name }}
      </li>
    {% empty %}
      <li>No posts yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
