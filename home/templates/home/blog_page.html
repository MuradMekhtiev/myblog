{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            {% if page.main_image %}
            <img src="{{ page.main_image.url }}" class="img-fluid mb-4 rounded" alt="{{ page.main_image.title }}">
            {% endif %}

            <h1 class="mb-3">{{ page.title }}</h1>
            <p class="text-muted">{{ page.date }}</p>

            {% if page.intro %}
            <p class="lead">{{ page.intro }}</p>
            {% endif %}

            <hr>

            <div class="content">
                {{ page.body|richtext }}
            </div>

            <a href="{{ page.get_parent.url }}" class="btn btn-outline-secondary mt-4">← Назад к блогу</a>

        </div>
    </div>
</div>
{% endblock %}
